    <h1>Form validation JavaScript</h1>

    <form novalidate>
        <!-- your input elements here -->
        <!-- your input elements here -->
        First name: <br>
        <input type="text" placeholder="Enter your first name" name="fname" required><br>

        Last name:<br>
        <input type="text" placeholder="Enter your last name" name="lname" required><br>

        Email:<br>
        <input type="email" placeholder="Enter valid email address" name="email"><br>

        Phone Number:<br>
        <input type="text" pattern="^\+[0-9-]{6,16}$" placeholder="Enter valid phone number" name="phone"><br>

        Address:<br>
        <input type="text" placeholder="Enter address" name="address"><br>

        Postal Code:<br>
        <input type="number" pattern="^[0-9]{5}$" placeholder="Enter valid postal code" name="code" required><br>

        Password:<br>
        <input type="password" placeholder="Enter your password" name="pass"><br>

        Submit-button:<br>
        <input type="submit" name="submit"><br>
    </form>
